<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Form Validation</title>
</head>

<body style="background: rgb(206, 192, 255);">
    <div id="alert" class="container my-3">
    </div>
    <div class="container my-3" style="border: 1px solid black; background: rgb(202, 225, 236);">


        <h3>Form Validation</h3>
        <hr>

        <form id="form">
            <div class="form-group">
                <label for="name">User&nbsp;Name&nbsp;:<label for="astrik" style="color: red;">*</label>
                </label>
                <input type="text" class="form-control" id="name" aria-describedby="inputGroupPrepend"
                    placeholder="Enter Your Username" required>

                <div class="invalid-feedback">Your name must be 2-15 characters long, contain letters and numbers, and
                    must not contain number or spaces or
                    special characters at starting.</div>
            </div>
            <div class="form-group">
                <label for="mail">Email&nbsp;address&nbsp;:<label for="astrik" style="color: red;">*</label></label>
                <input type="text" class="form-control" id="mail" placeholder="Enter Your Mail Address"
                    aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">Enter a valid Email e.x=<b><u>name@domain.xyz</u></b></div>

            </div>
            <div class="form-group">
                <label for="number">Phone&nbsp;Number&nbsp;:<label for="astrik" style="color: red;">*</label></label>
                <input type="text" class="form-control" id="number" placeholder="Enter Your Phone Number"
                    aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">Your Number must be 10 digit long.</div>
            </div>
            <div class="form-group">
                <label for="Textarea">Other Details :</label>
                <textarea class="form-control" id="Textarea" rows="3"></textarea>
            </div>
        </form>
        <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary my-1 " id="submit">Submit</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
    <script src="form-validation.js"></script>
</body>

</html>
